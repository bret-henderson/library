<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <header>
    Library
  </header>

  <main>
    <div class="main-header">
      <button class="add-book">Add Book</button>
    </div>
    <div class="card-container">
      <!-- <div class="card">
        <h1 class="title">The Hobbit</h1>
        <div class="author">J.R.R. Tolkien</div>
        <div class="pages">295 pages</div>
        <button class="is-read">Read</button>
      </div> -->
    </div>
  </main>
  <div class="popup-container" style="display: none;">
      <form action="" method="get" class="new-book-form">
        <img class="close-popup" src="images/close_FILL0_wght400_GRAD0_opsz48.png" alt="close">
        <div class="form-row">
          <label for="title">Title</label>
          <input id="title" name="title" type="text" required>
          <div class="error-msg"></div>
        </div>
        <div class="form-row">
          <label for="author">Author</label>
          <input id="author" name="author" type="text" required>
          <div class="error-msg"></div>
        </div>
        <div class="form-row">
          <label for="pages">Pages</label>
          <input id="pages" name="pages" type="number" min="1" required>
          <div class="error-msg"></div>
        </div>
        <div class="form-row">
          <label class="checkbox-label" for="read-checkbox">Read</label>
          <div class="checkbox-container">
            <input id="read-checkbox" name="read-checkbox" type="checkbox">
          </div>
          <div class="error-msg"></div>
        </div>
        <div class="form-row">
            <button type="submit">Submit</button>
        </div>
      </form>
  </div>

</body>

</html>
